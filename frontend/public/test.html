<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTER Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #4f46e5;
            margin-bottom: 1rem;
        }
        .status {
            background: #dcfce7;
            color: #166534;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            border: 1px solid #bbf7d0;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background: #3730a3;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #10b981;
            color: white;
        }
        .btn-secondary:hover {
            background: #059669;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 QTER 問卷系統</h1>
        <div class="status">
            ✅ 靜態 HTML 頁面正常加載<br>
            ✅ CSS 樣式正常運作<br>
            ✅ Vite 開發伺服器運行正常
        </div>
        <p>如果您能看到這個頁面，表示基礎設置都正常。</p>
        <div class="buttons">
            <a href="/" class="btn btn-primary">返回主頁面</a>
            <a href="/test" class="btn btn-secondary">測試 React 路由</a>
        </div>
    </div>
</body>
</html>
